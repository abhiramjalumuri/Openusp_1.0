# OpenUSP Unified Infrastructure
# Cross-platform Docker Compose configuration for macOS and Linux
# Static port configuration - no service discovery

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openusp-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: openusp_db
      POSTGRES_USER: openusp
      POSTGRES_PASSWORD: openusp123
    volumes:
      - openusp_postgres_data:/var/lib/postgresql/data
      - ../configs/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - openusp-dev
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus-dev:
    image: prom/prometheus:v2.45.0
    container_name: openusp-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ../configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - openusp_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - openusp-dev
    restart: unless-stopped

  # Grafana Dashboard
  grafana-dev:
    image: grafana/grafana:10.0.0
    container_name: openusp-grafana-dev
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: openusp123
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - openusp_grafana_data:/var/lib/grafana
      - ../configs/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - openusp-dev
    restart: unless-stopped

  # RabbitMQ Message Broker with STOMP Support
  rabbitmq-dev:
    image: rabbitmq:3.13-management-alpine
    container_name: openusp-rabbitmq-dev
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
      - "61613:61613"  # STOMP port
    environment:
      RABBITMQ_DEFAULT_USER: openusp
      RABBITMQ_DEFAULT_PASS: openusp123
    volumes:
      - openusp_rabbitmq_data:/var/lib/rabbitmq
      - ../configs/rabbitmq-plugins:/etc/rabbitmq/enabled_plugins:ro
    networks:
      - openusp-dev
    restart: unless-stopped

  # Mosquitto MQTT Broker
  mosquitto-dev:
    image: eclipse-mosquitto:2.0-openssl
    container_name: openusp-mosquitto-dev
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ../configs/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - openusp-dev
    restart: unless-stopped

  # Kafka Message Broker (KRaft mode - no Zookeeper)
  kafka-dev:
    image: confluentinc/cp-kafka:7.5.0
    container_name: openusp-kafka-dev
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - openusp_kafka_data:/var/lib/kafka/data
    networks:
      - openusp-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI for monitoring and management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: openusp-kafka-ui
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: openusp-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-dev:9092
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - openusp-dev
    restart: unless-stopped
    depends_on:
      kafka-dev:
        condition: service_healthy

# Networks
networks:
  openusp-dev:
    driver: bridge

# Volumes
volumes:
  openusp_postgres_data:
  openusp_prometheus_data:
  openusp_rabbitmq_data:
  openusp_grafana_data:
  openusp_kafka_data: