# OpenUSP Unified Infrastructure
# Cross-platform Docker Compose configuration for macOS and Linux
# Static port configuration - no service discovery

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openusp-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: openusp_db
      POSTGRES_USER: openusp
      POSTGRES_PASSWORD: openusp123
    volumes:
      - openusp_postgres_data:/var/lib/postgresql/data
      - ../configs/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - openusp-dev
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus-dev:
    image: prom/prometheus:v2.45.0
    container_name: openusp-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ../configs/prometheus-static.yml:/etc/prometheus/prometheus.yml:ro
      - openusp_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - openusp-dev
    restart: unless-stopped

  # Grafana Dashboard
  grafana-dev:
    image: grafana/grafana:10.0.0
    container_name: openusp-grafana-dev
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: openusp123
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - openusp_grafana_data:/var/lib/grafana
    networks:
      - openusp-dev
    restart: unless-stopped

  # RabbitMQ Message Broker with STOMP Support
  rabbitmq-dev:
    image: rabbitmq:3.13-management-alpine
    container_name: openusp-rabbitmq-dev
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
      - "61613:61613"  # STOMP port
    environment:
      RABBITMQ_DEFAULT_USER: openusp
      RABBITMQ_DEFAULT_PASS: openusp123
    volumes:
      - openusp_rabbitmq_data:/var/lib/rabbitmq
      - ../configs/rabbitmq-plugins:/etc/rabbitmq/enabled_plugins:ro
    networks:
      - openusp-dev
    restart: unless-stopped

  # Mosquitto MQTT Broker
  mosquitto-dev:
    image: eclipse-mosquitto:2.0-openssl
    container_name: openusp-mosquitto-dev
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ../configs/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - openusp-dev
    restart: unless-stopped

# Networks
networks:
  openusp-dev:
    driver: bridge

# Volumes
volumes:
  openusp_postgres_data:
  openusp_prometheus_data:
  openusp_rabbitmq_data:
  openusp_grafana_data: