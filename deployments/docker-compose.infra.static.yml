# Static Port Infrastructure - No Consul Service Discovery
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openusp-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: openusp_db
      POSTGRES_USER: openusp
      POSTGRES_PASSWORD: openusp123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../configs/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - openusp-dev
    restart: unless-stopped

  # Prometheus Monitoring (Static targets)
  prometheus-dev:
    image: prom/prometheus:v2.45.0
    container_name: openusp-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ../configs/prometheus-static.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_dev_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - openusp-dev
    restart: unless-stopped

  # Grafana Dashboards
  grafana-dev:
    image: grafana/grafana:10.0.0
    container_name: openusp-grafana-dev
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=openusp123
    volumes:
      - grafana_dev_data:/var/lib/grafana
      - ../configs/grafana-dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - openusp-dev
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq-dev:
    image: rabbitmq:3.13-management-alpine
    container_name: openusp-rabbitmq-dev
    ports:
      - "5672:5672"
      - "15672:15672"
      - "61613:61613"
    environment:
      RABBITMQ_DEFAULT_USER: openusp
      RABBITMQ_DEFAULT_PASS: openusp123
    volumes:
      - ../configs/rabbitmq-plugins:/etc/rabbitmq/enabled_plugins:ro
    networks:
      - openusp-dev
    restart: unless-stopped

  # Mosquitto MQTT Broker
  mosquitto-dev:
    image: eclipse-mosquitto:2.0-openssl
    container_name: openusp-mosquitto-dev
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ../configs/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - openusp-dev
    restart: unless-stopped

volumes:
  postgres_data:
    external: true
    name: openusp-postgres-data
  prometheus_dev_data:
    external: true
    name: openusp-prometheus-dev-data
  grafana_dev_data:
    external: true
    name: openusp-grafana-dev-data

networks:
  openusp-dev:
    name: openusp-dev
