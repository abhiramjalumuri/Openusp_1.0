# Network-Aware Infrastructure Services for Cross-Platform Development
# Uses Docker service names for container-to-container communication
# Platform independent - works on Linux, macOS, Windows

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openusp-postgres
    hostname: openusp-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: openusp_db
      POSTGRES_USER: openusp
      POSTGRES_PASSWORD: openusp123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../configs/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      openusp-dev:
        aliases:
          - postgres
          - database
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openusp -d openusp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Consul Service Discovery
  consul:
    image: hashicorp/consul:1.16
    container_name: openusp-consul
    hostname: openusp-consul
    ports:
      - "8500:8500"    # HTTP API and Web UI
      - "8600:8600/udp" # DNS
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    command: >
      consul agent -dev -ui 
      -client=0.0.0.0 
      -bootstrap-expect=1 
      -datacenter=openusp-dev
      -node=openusp-consul-dev
    volumes:
      - consul_data:/consul/data
    networks:
      openusp-dev:
        aliases:
          - consul
          - service-discovery
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 10s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq-dev:
    image: rabbitmq:3.13-management-alpine
    container_name: openusp-rabbitmq-dev
    hostname: openusp-rabbitmq-dev
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
      - "61613:61613"  # STOMP port
    environment:
      RABBITMQ_DEFAULT_USER: openusp
      RABBITMQ_DEFAULT_PASS: openusp123
      RABBITMQ_DEFAULT_VHOST: openusp
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
      - ../configs/rabbitmq-plugins:/etc/rabbitmq/enabled_plugins:ro
    networks:
      openusp-dev:
        aliases:
          - rabbitmq
          - message-broker
          - amqp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Eclipse Mosquitto MQTT Broker
  mosquitto-dev:
    image: eclipse-mosquitto:2.0-openssl
    container_name: openusp-mosquitto-dev
    hostname: openusp-mosquitto-dev
    ports:
      - "1883:1883"    # MQTT port
      - "9001:9001"    # WebSocket port
    volumes:
      - ../configs/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_dev_data:/mosquitto/data
      - mosquitto_dev_logs:/mosquitto/log
    networks:
      openusp-dev:
        aliases:
          - mosquitto
          - mqtt-broker
          - mqtt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "test", "-m", "healthcheck", "-u", "test", "-P", "test"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  prometheus-dev:
    image: prom/prometheus:v2.45.0
    container_name: openusp-prometheus-dev
    hostname: openusp-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ../configs/prometheus-network.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_dev_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--log.level=info'
    networks:
      openusp-dev:
        aliases:
          - prometheus
          - metrics
    depends_on:
      - consul
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - PROMETHEUS_STORAGE_TSDB_RETENTION_TIME=200h

  # Grafana Dashboard
  grafana-dev:
    image: grafana/grafana:10.0.0
    container_name: openusp-grafana-dev
    hostname: openusp-grafana-dev
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=openusp123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_dev_data:/var/lib/grafana
      - ../configs/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ../configs/grafana-dashboard-provider.yml:/etc/grafana/provisioning/dashboards/provider.yml:ro
      - ../configs/grafana-dashboards:/var/lib/grafana/dashboards:ro
    networks:
      openusp-dev:
        aliases:
          - grafana
          - dashboards
    depends_on:
      - prometheus-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Administration UI
  adminer:
    image: adminer:4.8.1
    container_name: openusp-adminer
    hostname: openusp-adminer
    ports:
      - "8080:8080"
    networks:
      openusp-dev:
        aliases:
          - adminer
          - db-admin
    depends_on:
      - postgres
    restart: unless-stopped

# Volumes (external for data persistence across platform switches)
volumes:
  postgres_data:
    external: true
    name: openusp-postgres-data
  consul_data:
    external: true  
    name: openusp-consul-data
  rabbitmq_dev_data:
    external: true
    name: openusp-rabbitmq-dev-data
  mosquitto_dev_data:
    external: true
    name: openusp-mosquitto-dev-data
  mosquitto_dev_logs:
    external: true
    name: openusp-mosquitto-dev-logs
  prometheus_dev_data:
    external: true
    name: openusp-prometheus-dev-data
  grafana_dev_data:
    external: true
    name: openusp-grafana-dev-data

# Networks
networks:
  openusp-dev:
    name: openusp-dev
    driver: bridge