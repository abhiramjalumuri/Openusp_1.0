# OpenUSP Cross-Platform Prometheus Configuration
# Uses host.docker.internal for container-to-host communication
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  # OpenUSP Services via Consul Service Discovery
  - job_name: 'openusp-services'
    consul_sd_configs:
    - server: 'openusp-consul:8500'
      services: ['openusp-api-gateway', 'openusp-data-service', 'openusp-mtp-service', 'openusp-cwmp-service', 'openusp-usp-service', 'openusp-connection-manager']
    relabel_configs:
    # Use the service name as the job label
    - source_labels: [__meta_consul_service]
      target_label: job
    # Use host.docker.internal for container-to-host communication
    - source_labels: [__meta_consul_service_port]
      target_label: __address__
      replacement: 'host.docker.internal:${1}'
    # Add service metadata as labels
    - source_labels: [__meta_consul_service_metadata_service_type]
      target_label: service_type
    - source_labels: [__meta_consul_service_metadata_version]
      target_label: version
    - source_labels: [__meta_consul_service_metadata_environment]
      target_label: environment
    metrics_path: '/metrics'
    scrape_interval: 30s

