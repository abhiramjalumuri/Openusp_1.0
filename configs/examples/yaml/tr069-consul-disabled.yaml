# TR-069 CWMP Agent Configuration - Consul Disabled
# ===============================================

service_discovery:
  consul_enabled: false
  consul_addr: ""
  consul_datacenter: ""

device_info:
  endpoint_id: "cwmp://tr069-demo-agent-standalone-001"
  product_class: "HomeGateway"
  manufacturer: "OpenUSP"
  model_name: "CWMP-Gateway-v1"
  serial_number: "DEMO-CWMP-STANDALONE-001"
  software_version: "1.1.0"
  hardware_version: "1.0"
  device_type: "gateway"
  oui: "00D04F"

cwmp_protocol:
  version: "1.4"
  supported_versions: ["1.0", "1.1", "1.2", "1.3", "1.4"]
  agent_role: "cpe"
  connection_request_auth: "digest"

acs:
  url: "http://localhost:7547"
  username: "acs"
  password: "acs123"
  periodic_inform_enabled: true
  periodic_inform_interval: "300s"
  parameter_key: "cwmp-agent-standalone-001"

connection_request:
  url: "http://localhost:9999/cr"
  username: "cr"
  password: "cr123"
  path: "/cr"
  port: 9999

platform:
  url: "http://localhost:6500"
  api_version: "v1"
  registration_endpoint: "/api/v1/devices"
  heartbeat_interval: "60s"

consul_integration:
  service_discovery_enabled: false
  health_check_interval: "10s"
  service_tags: ["tr069", "cwmp", "agent", "standalone", "v1.1.0"]

soap_xml:
  soap_version: "1.1"
  soap_namespace: "urn:dslforum-org:cwmp-1-4"
  xml_strict_parsing: false
  xml_pretty_print: false
  envelope_namespace_prefix: "soap"

http:
  timeout: "60s"
  keep_alive: true
  max_idle_connections: 10
  idle_timeout: "90s"
  tls_handshake_timeout: "10s"
  expect_continue_timeout: "1s"

agent_behavior:
  auto_register: true
  inform_on_boot: true
  inform_on_periodic: true
  inform_on_value_change: true
  inform_on_connection_request: true
  max_envelopes: 1
  retry_min_wait_interval: "5s"
  retry_interval_multiplier: 2000

tr181:
  root_object: "Device."
  device_type: "InternetGatewayDevice"
  spec_version: "2.19.1"
  parameter_notifications: true
  object_notifications: true

session:
  timeout: "300s"
  max_concurrent: 5
  keep_alive: true
  cookie_enabled: false

authentication:
  realm: "CWMP"
  algorithm: "MD5"
  qop: "auth"
  nonce_timeout: "300s"

logging:
  level: "info"
  format: "json"
  output: "stdout"
  file: "logs/tr069-agent-standalone.log"
  soap_messages: false
  http_requests: false

development:
  mode: true
  mock_data_enabled: false
  test_mode: false
  verbose_logging: false