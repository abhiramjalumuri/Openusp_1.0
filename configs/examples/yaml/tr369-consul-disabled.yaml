# TR-369 USP Agent Configuration - Consul Disabled
# ================================================

service_discovery:
  consul_enabled: false
  consul_addr: ""
  consul_datacenter: ""

device_info:
  endpoint_id: "usp://tr369-demo-agent-standalone-001"
  product_class: "HomeGateway"
  manufacturer: "OpenUSP"
  model_name: "USP-Gateway-v1"
  serial_number: "DEMO-USP-STANDALONE-001"
  software_version: "1.1.0"
  hardware_version: "1.0"
  device_type: "gateway"
  oui: "00D04F"

usp_protocol:
  version: "1.4"
  supported_versions: ["1.3", "1.4"]
  agent_role: "agent"
  command_key: "usp-agent-standalone-001"

mtp:
  default_type: "websocket"
  
  websocket:
    url: "ws://localhost:8081/ws"
    subprotocol: "usp.v1"
    ping_interval: "30s"
    pong_timeout: "5s"
    reconnect_interval: "10s"
    max_reconnect_attempts: 10
    message_encoding: "protobuf"

  mqtt:
    broker_url: "mqtt://localhost:1883"
    client_id: "tr369-agent-standalone"
    username: ""
    password: ""
    topic_request: "usp/controller/request"
    topic_response: "usp/agent/response"
    qos: 1
    retain: false
    clean_session: true
    keep_alive: "60s"
    message_encoding: "protobuf"

platform:
  url: "http://localhost:6500"
  api_version: "v1"
  registration_endpoint: "/api/v1/devices"
  heartbeat_interval: "60s"

consul_integration:
  service_discovery_enabled: false
  health_check_interval: "10s"
  service_tags: ["tr369", "usp", "agent", "standalone", "v1.1.0"]

agent_behavior:
  auto_register: true
  periodic_inform_enabled: true
  periodic_inform_interval: "300s"
  parameter_update_notification: true
  event_notification: true
  diagnostic_mode: false
  max_retry_count: 3
  retry_interval: "10s"

logging:
  level: "info"
  format: "json"
  output: "stdout"
  file: "logs/tr369-agent-standalone.log"

development:
  mode: true
  mock_data_enabled: false
  test_mode: false
  verbose_logging: false