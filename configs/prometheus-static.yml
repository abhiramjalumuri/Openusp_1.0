# OpenUSP Static Prometheus Configuration
# No Consul service discovery - uses static targets
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  # OpenUSP Services - Static Configuration
  - job_name: 'openusp-api-gateway'
    static_configs:
    - targets: ['host.docker.internal:6500']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'openusp-data-service'
    static_configs:
    - targets: ['host.docker.internal:6100']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'openusp-connection-manager'
    static_configs:
    - targets: ['host.docker.internal:6200']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'openusp-usp-service'
    static_configs:
    - targets: ['host.docker.internal:6400']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'openusp-cwmp-service'
    static_configs:
    - targets: ['host.docker.internal:7548']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'openusp-mtp-service'
    static_configs:
    - targets: ['host.docker.internal:8082']
    metrics_path: '/metrics'
    scrape_interval: 30s
