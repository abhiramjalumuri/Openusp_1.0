# Mosquitto MQTT Configuration for Development
# Basic configuration allowing anonymous connections for testing

# MQTT Listener
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket Listener  
listener 9001
protocol websockets
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning  
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection Settings
max_connections 1000
max_keepalive 65535

# Message Settings
# max_packet_size 0  # 0 means no limit (default), but some versions don't accept 0
# message_size_limit 0  # 0 means no limit (default)

# Security (basic - for development only)
# For production, enable authentication and proper ACLs
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl