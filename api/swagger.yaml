paths:
  /api/v1/alerts:
    get:
      description: Get a list of all alerts in the system
      parameters:
      - description: Pagination offset
        in: query
        name: offset
        type: integer
      - description: Pagination limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all alerts
      tags:
      - Alerts
    post:
      consumes:
      - application/json
      description: Create a new alert
      parameters:
      - description: Alert data
        in: body
        name: alert
        required: true
        schema:
          additionalProperties: true
          type: object
