basePath: /
externalDocs:
  description: OpenUSP Documentation
  url: https://github.com/plume-design-inc/openusp/docs
host: localhost:6500
info:
  contact:
    email: support@openusp.org
    name: OpenUSP Support
    url: https://github.com/plume-design-inc/openusp
  description: |-
    REST API Gateway for OpenUSP TR-369 User Service Platform
    Provides unified REST API access to all OpenUSP microservices
    including device management, parameters, alerts, and sessions
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: OpenUSP API Gateway
  version: 1.0.0
paths:
  /api/v1/parameters/endpoint/{endpoint_id}:
    get:
      consumes:
      - application/json
      description: Get device parameters filtered by endpoint ID with optional path
        pattern
      parameters:
      - description: Endpoint ID
        in: path
        name: endpoint_id
        required: true
        type: string
      - description: Path pattern for filtering parameters
        in: query
        name: path_pattern
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Parameters retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid endpoint ID
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get parameters by endpoint ID
      tags:
      - parameters
  /devices:
    get:
      consumes:
      - application/json
      description: Get a paginated list of all registered devices
      parameters:
      - default: 0
        description: Pagination offset
        in: query
        name: offset
        type: integer
      - default: 10
        description: Pagination limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of devices
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: List Devices
      tags:
      - Devices
    post:
      consumes:
      - application/json
      description: Register a new device in the system
      parameters:
      - description: Device information
        in: body
        name: device
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Device created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request body
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create Device
      tags:
      - Devices
  /devices/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a device by ID from the OpenUSP platform
      parameters:
      - description: Device ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Device deleted successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid device ID
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to delete device
          schema:
            additionalProperties: true
            type: object
      summary: Delete Device
      tags:
      - Devices
  /health:
    get:
      consumes:
      - application/json
      description: Get the health status of the API Gateway and connected services
      produces:
      - application/json
      responses:
        "200":
          description: Service is healthy
          schema:
            additionalProperties: true
            type: object
        "503":
          description: Service is unhealthy
          schema:
            additionalProperties: true
            type: object
      summary: Health Check
      tags:
      - Health
swagger: "2.0"
